<!DOCTYPE html>
<html>
  <head>
    <title>Yelp</title>
  </head>
  <body>
    <h2>Welp Review Form</h2>
    <form>
      <b><label>First Name: </label></b><input type="text"/>
      <br><br>
      <b><label>Last Name: </label></b><input type="text"/>
      <br><br>
      <b><label>Nickname: </label></b><input type="text"/>
      <br><br><br>
      <b><label>Reviewing:</label></b>
      <br>
        <input type="radio"> Film Name: 
        <input type="text"/>
        <br><bb>
        <input type="radio"> Book Title:
        <input type="text"/>
        <br><br>
      <b><label>Would you try to visit again?</label></b>
      <br>
        <input type="radio"> Yes
        <br>
        <input type="radio"> Maybe
        <br>
        <input type="radio"> No
        <br><br>
      <b><label>Rating (out of 5): </label></b>
      <br>
        <input type="number" min="1" max="5">
        <br><br>
      <b><label>Comments:</label></b>
      <br>
        <textarea maxlength="250"></textarea>
        <br><br>
        <input type="submit" value="Submit Review"/>
    </form>
  </body>
</html>
